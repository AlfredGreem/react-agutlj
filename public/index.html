      /**
       * Trucate domain name and elimnate slashes for 1st level of the URL path
       * Ex: URL = https://quickbooks.intuit.com/online/how-it-works/
       * screen = online/how-it-works
       * scopeArea = online
       * page_geography = us (default for all pages except for "br","za","mx" pages)
       * @param {String} pathname
       * @returns {Object} returns screen,scopeArea and page_geography.
       */
      var fetchSiteContentProperties = function (pathname) {
        var obj = { screen: 'homepage', scopeArea: 'homepage', pageGeography: 'us' };
        var pathnameArr = pathname.replace(/\/+$/, '').split('index.html');
        if (pathnameArr && pathnameArr.length > 1) {
          // Checks whether the country code is present in the URL
          if (countryCodes.indexOf(pathnameArr[1]) != -1) {
            // If the first level of URL path is present in the given list of country codes then pass the same first level of URL path
            obj.pageGeography = pathnameArr[1];
            if (pathnameArr.length > 2) {
              // If the first level of URL path is  present in the given list of country codes then pass the next level of URL path
              obj.scopeArea = pathnameArr[2];
              // If the first level of URL path is  present in the given list of country codes then pass the remaining full URL path
              obj.screen = pathnameArr.splice(2).join('index.html');

            // If the first level of URL path is not present in the given list of country codes then pass the same first level of URL path
            obj.scopeArea = pathnameArr[1];
            // If the first level of URL path is not present in the given list of country codes then pass the same full URL path
            obj.screen = pathnameArr.splice(1).join('index.html');
          }
        }

    <script>
      // The function actually applying the offset
      function offsetAnchor() {
        if (location.hash.length !== 0) {
          window.scrollTo(window.scrollX, window.scrollY - 220);
        }
      }
      // This will capture hash changes while on the page
      window.addEventListener("hashchange", offsetAnchor);
      // This is here so that when you enter the page with a hash,
      // it can provide the offset in that case too. Having a timeout
      // seems necessary to allow the browser to jump to the anchor first.
      window.setTimeout(offsetAnchor, 1);
    </script>
